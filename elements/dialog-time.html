<link rel="import" href="../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="dialog-time">

    <template>
        <style>
            /* local CSS here */
        </style>

        <paper-dialog id="dialog" modal class="paper-time-picker-dialog">
            <paper-time-picker id="timePicker"></paper-time-picker>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="_handleOk" dialog-confirm>OK</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>
        Polymer({
            is: 'dialog-time',
            ready: function () {
            },
            properties: {
                time: String
            },
            open: function() {
                this.$.timePicker.time = this.time;
                this.$.dialog.open();
            },
            _handleOk: function () {
                var hours = this.$.timePicker.hour;
                var minutes = this.$.timePicker.minute;
                this.time = ((hours < 10) ? '0' : '') + hours + ':' + ((minutes < 10) ? '0' : '') + minutes + ':00.000Z';
                this.fire('ok');
            }
        });
    </script>

</dom-module>
